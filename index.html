<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d2d33bd796.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> 
</head>
<body>
  <!-- The track blurry background -->
  <div class="blur-background"></div>

  <!-- The track info container -->
  <div class="container track-details">
    <div class="track-img"></div>
    <div class="track-title">Song title</div>
    <div class="artist">Unknown artist</div>
  </div>

  <!--Track length -->
  <div class="container track-btns">

  <div class="song-length">
  <div class="current-time text-muted">00:00</div>
  <input type="range" class="timer" id="song-length" min="1" max="100" value="0">
  <div class="total-time text-muted">00:00</div>
  </div>

  <!-- Prev, Play and Next buttons -->
  <div class="next-prev">
  <div class="prev-track">
    <i class="fa fa-fast-backward" aria-hidden="true"></i>
  </div>

  <div class="play-pause">
    <i class="fa fa-play-circle fa-3x" aria-hidden="true"></i>
  </div>

  <div class="next-track">
    <i class="fa fa-fast-forward" aria-hidden="true"></i>
  </div>
  </div>
  </div>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
